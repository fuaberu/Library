<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 class="text-center margin-bottom-lg">My Library</h1>
    <div class="center">
        <button type="button" class="btn btn-primary p-3" onclick="openForm()">New Book</button>
    </div>
    <div class="form fade-out" id="form">
        <button class="btn btn-outline-primary" onclick="closeForm()">X</button>
        <h2 class="text-center">New Book</h2>
        <form class="form-input">
            <label for="title" class="form-label">Title</label>
            <input type="text"  class="form-control" name="title" id="title" placeholder="Title">
            <label for="author" class="form-label">Author</label>
            <input type="text"  class="form-control" name="author" id="author" placeholder="Author">
            <label for="pages" class="form-label">Number of Pages</label>
            <input type="text"  class="form-control" name="pages" id="pages">
            <div class="inline">
                <label for="read" class="form-label">Read</label>
                <input type="checkbox" class="form-check-input" value="true" name="true" id="read">
            </div>
            <div class="center">
                <button type="submit" class="btn btn-primary" onclick="closeForm()">Add to Library
            </div>
           </button>
        </form>
    </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th class="text-center">TITLE</th>
                <th class="text-center">AUTHOR</th>
                <th class="text-center">PAGES</th>
                <th class="text-center">READ</th>
                <th class="text-center">DELETE</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    <footer class="footer">
        Built by
        <a class="footer-link" href="https://github.com/fuaberu"target="_blank">Fuaberu</a> | <a class="footer-link" href="https://github.com/fuaberu/Library"target="_blank">Source Code</a>
    </footer>
</body>
</html>
